  <!-- 复选框 -->
  <!-- JS中,布尔值为false的有6种,
    分别是：NaN, null, false,
    但是在HTML标签属性中中他们都变成了字符串 -->
  <input type="checkbox">打游戏

  <input type="checkbox" checked="睡觉">睡觉1
  <input type="checkbox" checked=0>睡觉2
  <input type="checkbox" checked="">睡觉3
  <input type="checkbox" checked=undefined>睡觉4
  <input type="checkbox" checked="false">睡觉5
  <input type="checkbox" checked=mull>睡觉6
  <input type="checkbox" checked=-1>睡觉7




</body>
