-->

<!--    v-text

<script type="text/javascript" src="../js/vue.js"></script>
<script>

  new Vue({
    el:"#app",
    data:{
      mesg:"哈哈哈哈",
      mesg1:`<h2>加油吧,少年</h2>`,
      mesg2:`<h3 style="color:green">加油吧,少年</h3>`
