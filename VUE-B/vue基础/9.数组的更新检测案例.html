<!doctype html>
<html lang="en">
<head>
 <meta charset="UTF-8">
<meta name="viewport"content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    span{
      /* sapn是行内元素,设置宽高不起作用 */
      display: inline-block;
      width: 50px;
      border: cadetblue,solid, 1px;
      text-align: center;
    }
    li{
      list-style: none;
    }
  </style>
</head>
<body>

<div id="app">
  <ul>
    <li v-for="(item,index) in list">
      <span> {{index}}</span>
      <span> {{item.name}}</span>
      <span> {{item.age}}</span>
      <span> {{item.hoby}}</span>
      <button @click="hangdleC(index)">删除</button>
      <button @click="hangdleD(index)">更新</button>
    </li>
  </ul>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script>
  Vue.config.productionTip = false
  let vm = new Vue({
    el:"#app",
    data:{
      list:[
          {name:"damu",age:18,hoby:"冬雨"},
          {name:"天禹",age:38,hoby:"凤姐"},
          {name:"啊强",age:18,hoby:"刘渊"},
          {name:"小草",age:18,hoby:"张艺兴"},
          {name:"小和",age:18,hoby:"胡歌"},
      ]
    },
    methods:{
        hangdleC(index){
          console.log('删除',index)
          //点击删除按钮,删除该下标下的这个元素
          this.list.splice(index,1)
        },
        hangdleD(index){
          console.log('更新',index)
          this.list.splice(index,1,{name:"小爱",age:19,hoby:"坤廷"})
          // this.list[index] = {name:"小爱",age:19,hoby:"坤廷"} 没法实现响应式

        }
    }
  })

</script>
  
</body>
</html>
