<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
 <div id="app">
    <v-demo>
      <template>
        <span>今天是个好日子啊,{{message}}</span>
      </template>
    </v-demo>
 </div>


<script type="text/javascript" src="../../js/vue.js"></script>
  <script>
    Vue.config.
    let demo = {
      template:`
          <div>
            <slot></slot>  
          </div>
      `
    }
    new Vue({
      el:"#app",
      data:{
        message:"戒骄戒躁,好好学习"
      },
      components:{
        "v-demo":demo
      }
    })
  </script>
</body>
</html>
