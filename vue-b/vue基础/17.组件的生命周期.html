<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="test">
        <div>{{message}}</div>
    </div>
</body>
<script src="../js/vue.js"></script>
<script>
    Vue.config.productionTip=false;
    var vm = new Vue({
        el:"#test",
        data:{
          message:"一万块钱工资太难拿了"
        },
        
        //初始化事件和生命周期后调,组件实例创建之前
        beforeCreate(){console.log('组件实例创建之前')},
        //响应式数据设置完成,组件实例穿创建完毕,
        created(){console.log('组件实例创建好了')},
        //挂载之前
        beforeMount(){console.log('组件挂载之前')},
        //挂载完毕
        mounted(){console.log('组件挂载完毕了')},
        //更新之前
        beforeUpdate(){console.log('更新之前')},
        updated(){console.log('更新完毕了')},

        //销毁
        beforeDestroy(){console.log("管理模板的组件实例即将被销毁")},
        destroyed(){console.log('管理模板的组件实例被销毁了')},
    })


</script>
</html>
